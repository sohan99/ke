<!-- flex-layer-imagination -->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html" >
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html" >

<dom-module id="flex-layer-imagination">
<style media="screen">
  @font-face {

    font-weight: 100;
  }
</style>
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style >
      .container {
            background-image: url([[bimage]]);
            height:70%;
            background-size: cover ;
            background-repeat: no-repeat;
            background-position: center;
      }


      .banner-text{
        width: 100%;
        font-family: "Roboto","Helvetica","Arial",sans-serif;
        font-size: 45px;
        font-weight: lighter;
        background-color: rgba(55, 71, 79 ,0.8);
        text-align: left;
        color: white;

      }

      .padding-text{
        margin:20px;
        margin-left:35%;

      }
      .subheading{
        font-size: 24px;
      }
      .color{
        text-decoration: none;
        color: #64ffda;
        font-size: 16px;
      }
      p{
        padding:0;margin:0;
      }
      @media screen and (max-height: 568px), screen and (max-width: 700px) {
          .padding-text{
            margin-left:20px;
          }
        }
      </style>

    <div class="container fit layout horizontal end ">
      <div class="banner-text"  >
        <div class="padding-text">
          <p class=" logo-font  margin-top" > {{heading}} </p>
          <p class=" logo-font subheading ">{{content}}</p>
          <div class="" >  <p class="color  subheading" > <a> Our Mission &amp Values  </a> </p></div>
        </div>
      </div>

    </div>
    </template>

  <script>
    Polymer({
      is: 'flex-layer-imagination',
      properties: {
        route: Object
      }
    });
  </script>

</dom-module>
