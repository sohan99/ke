<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link href="../bower_components/paper-card/paper-card.html" rel="import">


<dom-module id="faq-paper">
<style include="iron-flex iron-flex-alignment"></style>
  <template>

    <style is="custom-style" >
      :host {
        display: block;
        cursor: pointer;
      }
      .collapse-content {
        padding: 15px;
        border: 1px solid #dedede;
      }
      paper-card{
        padding-left:10px;
      }

      .font-size{
        font-size:20px;
        font-weight:lighter;
        opacity:0.75;
      }
      p{
        margin:0;
      }
    </style>
<div class="vertical layout" >
  <paper-card  class="font-size" on-tap="_toggleCollapse">
    <p   style="color:#198e24;">[[question]] <span style="float:right;margin-right:4px;">[[toggleIcon]]</span></p>
    <iron-collapse id="collapse">
      <div class="card-content">
        [[answer]]
      </div>
    </iron-collapse>
  </paper-card>

</template >

  <script>
    Polymer({

      is: 'faq-paper',
      properties: {
        toggleIcon: {
          type:String,
          value: "+",
          notify: true,
          reflectToAttribute: true
        }
      },
      _toggleCollapse: function(e) {
        // if (!e.target.classList.contains('card-content')) {
        console.log(this.children);
        // this.toggleIcon = '-'
        if(this.toggleIcon == "+"){
          this.toggleIcon = '-'
        }else{
          this.toggleIcon = '+'
        }
         this.$.collapse.toggle();

        // }
	     }
    });

  </script>

</dom-module>
