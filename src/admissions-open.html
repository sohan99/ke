<dom-module id="admissions-open" assetpath="/">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>

    <style>:host{height:100%;width:100%;}.btn{z-index:2;position:fixed;bottom:0;right:0;}paper-dialog{min-width:300px;overflow:auto;}.smaller-p{font-size:80%;margin:0;}h2, p, paper-input, paper-dropdown{font-weight:lighter;}iron-icon{opacity:0.5;}.btn{background-color:deeppink;color:antiquewhite;margin:20px;font-weight:bold;}.btn-modal{background-color:#d6d6d6;color:#38a742;margin:20px;font-weight:bold;}</style>

    <paper-dialog id="animated" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop="">
      <paper-button style="margin:0;padding:0; position:absolute;right:0" on-click="_close" on-tap="_close" class="btn-modal">  <iron-icon icon="close" suffix=""></iron-icon></paper-button>
      <div class="horizontal around-justified layout" style="height:100%">
      <div class="self-center" style="margin:auto">
          <h2>Admissions Enquiry</h2>
          <form is="iron-form" method="post"  action="contact.php">
            <paper-input error-message="Invalid input!" error-message="please enter your Name!" auto-validate pattern="[a-zA-Z ]{2,50}" required name="name" label="Your Name ">
            </paper-input>

            <paper-input error-message="Invalid Email" name="email" error-message="Please enter a valid Email" name="email" auto-validate pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required label="Your Email">
            </paper-input>

            <paper-input error-message="Invalid Phone Number" name="number" auto-validate pattern="^[0-9]{5,12}$" required label="Your 10 digit Phone Number">
            </paper-input>

            <paper-dropdown-menu label="Child Age Group" style="width:100%">
            <paper-listbox class="dropdown-content" attr-for-selected="file" name="group" selected="non-existing" fallback-selection="default">
                <paper-item file="1"><b>PlayGroup</b> <p class="smaller-p"> <br> 1.5-2.5 years </p></paper-item>
                <paper-item file="2"><b>Montessori I</b> <p class="smaller-p"> <br> 2.5-3.5 years</p></paper-item>
                <paper-item file="3"><b>Montessori II</b><p class="smaller-p"> <br> 3.5-4.5 years</p></paper-item>
                <paper-item file="default"><b>Montessori III</b><p class="smaller-p"> <br> 4.5-5.5 years</p></paper-item>
                <paper-item file="4"><b>DAY CARE</b> <p class="smaller-p"> <br> above 2 years</p></paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
            <paper-input error-message="Invalid State" name="state" label="State">
            </paper-input>
            <paper-input error-message="Invalid City" name="city" label="City">
            </paper-input>
            <paper-input style="width:0 !important;height:0 !important;" name="placeholder" value="enquire" label="City">
            </paper-input>
            <paper-textarea label="Your Address" name="address" no-label-float="">
              <iron-icon class="loweropacity" suffix="" style="padding:10px" icon="clear" alt="clear" title="clear">
              </iron-icon>
            </paper-textarea>
            <paper-textarea char-counter="" name="message" label="Leave your comment below" no-label-float="">
              <iron-icon class="loweropacity" suffix="" style="padding:10px" icon="clear" alt="clear" title="clear">
              </iron-icon>
            </paper-textarea>
            <button  class="btn-modal" type="submit"> Enquire Now <iron-icon icon="send" suffix=""></iron-icon></button>
          </form>
    </div>
    </div>

</paper-dialog>




    <paper-button class="btn" raised="" on-tap="_call" on-click="_call">ADMISSIONS</paper-button>

    </template>

  <script>Polymer({is:"admissions-open",_call:function(){this.$.animated.open()},_close:function(){this.$.animated.close()}});</script>

</dom-module>
