    <style >


      .color{ color: rgba(0,0,0,.87); }
      .logo-font {
        font-weight: 300;
        opacity: .54;
        font-size: 34px;
        line-height: 40px;
      }
      .sub-slogan{
        padding-top: 24px;
        font-size: 21px;
        width:60%;
        line-height: 40px;
        text-align: center;
      }

        text-decoration: none;

      </div>
      <div class="horizontal center-justified layout" >  <p class="color create-character " > <a> More on Montessori School </a> </p></div>

    Polymer({
      is: 'flex-layer-montessori',
