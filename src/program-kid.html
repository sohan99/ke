<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="program-layer.html" >


<dom-module id="program-kid">
<style include="iron-flex iron-flex-alignment"></style>
  <template>

    <style>
      :host {
        display: block;
      }
      .box{
        text-align: center;
        min-width:70%;
      }
      .bold{
          width:auto;

          color: #a5a4a4;
          font-style: italic;
          margin: 30px;
          padding: 30px;
          text-align: center;
          background: url(http://www.studiopress.com/wp-content/uploads/bg-quote1.png) no-repeat;
      }
      .heading{
        font-size: 45px;
        font-weight:lighter;
        opacity: 0.75;
      }
      .subheading{
        font-size: 26px;
        font-weight:lighter;
        opacity: 0.75;
      }
      p{
        magin:0;padding-top:0;
      }
      @media screen and (max-height: 812px), screen and (max-width: 956px) {
        .heading{
          font-size: 30px;

        }
        .subheading{
          font-size: 15px;

        }
    }


    </style>
    <div class="horizontal layout" style="height:100%;">

     <div class="flex self-center box">
       <img  src="[[img-src]]" />
       <p class="heading">[[heading]]</p>
       <p class="subheading">[[subheading]]</p>
       <span class="subheading bold">"[[quote]]"</span>
       <p class="subheading">[[quoteby]]</p>
       <p class="subheading">[[tags]]</p>

     </div>
     <!-- <div class="flex self-end"><p>self-end</p></div>
     <div class="flex self-stretch"><p>self-stretch</p></div> -->
   </div>

  </template>

  <script>

    Polymer({

      is: 'program-kid'

    });

  </script>

</dom-module>
