 <dom-module id="my-app">

   <template>

    <style>

       :host {
       /*display: block;*/
         --app-primary-color: #4285f4;
         --app-secondary-color: black;
       }

       app-header {
         /*background-color: var(--app-primary-color);
         color: #fff;*/
         background-color: #fff;
         color: #757575;;
       }
       app-header paper-icon-button {
         --paper-icon-button-ink-color: white;
       }

       .drawer-list {
         margin: 0 20px;
       }
       .drawer-list a {
         display: block;
         padding: 0 16px;
         line-height: 40px;
         text-decoration: none;
         color: var(--app-secondary-color);
       }
       .drawer-list a.iron-selected {
         color: black;
         font-weight: bold;
       }
       .drawer-list a.subroute {
         padding-left: 32px;
       }

       :host{
           display:initial;
         }
         paper-tab[link] a{
            @apply(--layout-horizontal);
            @apply(--layout-center-center);
            color: #757575;;
            text-decoration: none;
          }
          paper-tab[link]{
            padding: 0 16px;
          }
     </style>



     <app-location route="{{route}}"></app-location>
     <app-route
         route="{{route}}"
         pattern="/:page"
         data="{{routeData}}"
         tail="{{subroute}}"></app-route>

     <app-drawer-layout fullbleed force-narrow>

       <!-- Drawer content -->
       <app-drawer >
         <app-toolbar>Menu</app-toolbar>
         <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
           <a name="home" href="/home">Home</a>
           <a name="about-us" href="/about-us">About us</a>
           <a name="our-programs" href="/our-programs">View Three</a>
         </iron-selector>
       </app-drawer>

       <!-- Main content -->
       <app-header-layout has-scrolling-region>

         <app-header condenses reveals effects="waterfall">
           <app-toolbar>
             <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>

             <div title>KIDZ EDEN</div>


           </app-toolbar>
           <paper-tabs selected="[[page]]" attr-for-selected="name" scrollable  sticky>
             <paper-tab link name="home"><a href="/home" class="home" tabindex="-1">HOME</a> </paper-tab>
             <paper-tab link name="about-us"><a href="/about-us" class="home" tabindex="-1">ABOUT</a> </paper-tab>
             <paper-tab link name="our-programs"><a href="/our-programs" class="home" tabindex="-1">PROGRAMS</a> </paper-tab>
             <paper-tab link name="home"><a href="/home" class="home" tabindex="-1">MONTESSORI</a> </paper-tab>
             <paper-tab link name="home"><a href="/home" class="home" tabindex="-1">MISSION </a> </paper-tab>
             <paper-tab link name="home"><a href="/home" class="home" tabindex="-1">GALLERY</a> </paper-tab>
             <paper-tab link name="home"><a href="/home" class="home" tabindex="-1">CONTACT</a> </paper-tab>
             <paper-tab link name="home"><a href="/home" class="home" tabindex="-1">FACS</a> </paper-tab>
             <paper-tab link name="home"><a href="/home" class="home" tabindex="-1">MORE</a> </paper-tab>
           </paper-tabs>
         </app-header>

         <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
           <my-home name="home"></my-home>
           <my-about-us name="about-us"></my-about-us>
           <my-our-programs name="view3"></our-programs>
         </iron-pages>

         <!-- fex contents start here -->
        <!-- <my-home name="home"></my-home> -->

           <!-- cards end-->
       </app-header-layout>

     </app-drawer-layout>

   </template>

   <script>

     Polymer({

       is: 'my-app',

       properties: {

         page: {
           type: String,
           reflectToAttribute: true,
           observer: '_pageChanged'
         },

       },

       observers: [
         '_routePageChanged(routeData.page)'
       ],

       _routePageChanged: function(page) {
         this.page = page || 'view1';
       },

       _pageChanged: function(page) {
         // load page import on demand.
         this.importHref(
           this.resolveUrl('my-' + page + '.html'), null, null, true);
       }

     });

   </script>

 </dom-module>
