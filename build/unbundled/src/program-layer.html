<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">




</head><body><dom-module id="program-layer">

  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
    :host{
      width:100%;
    };
      .container {
            padding:20px;
            background-color: white;
            width:100%;
            overflow:hidden;
            margin-top:2px;
            padding:0;
      }
      .heading {
          font-family: "Roboto","Helvetica","Arial",sans-serif;
          font-size: 34px;
          font-weight: 100;
          line-height: 40px;
          opacity: .54;
      }
      p{
        opacity: .7;
        text-align: center;
      }
      .box {
        cursor: pointer;
        -webkit-transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);

      }

      .box::after {

        z-index: -1;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        opacity: 0;
        -webkit-transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      }

      .box:hover {
        -webkit-transform: scale(1.25, 1.25);
        transform: scale(1.25, 1.25);
      }

      .box:hover::after {
          opacity: 1;
      }
      .mm{
        margin:auto;
        cursor: pointer;
        color:#38a742;

      }
      a {
        cursor:pointer;
        text-decoration:none
      }
      </style>

    <paper-material class="container">
      <p class="heading">Our Programs</p>
      <div style="overflow-x:auto" class="layout a horizontal">
        
          <a class="mm" name="our-programs" href="/our-programs#1">
            <div><img class="box" src="KIDS_PIC/child01.svg"> <p>Play Group</p> <p>1.5 years to 2.5 years</p></div>
          </a>

           <a class="mm" name="our-programs" href="/our-programs#2">
              <div><img class="box" src="KIDS_PIC/childs02_1.svg"> <p>Montessori I:</p> <p>2.5 - 3.5 years</p></div>
          </a>
          <a class="mm" name="our-programs" href="/our-programs#3">
        <div class="mm"><img class="box" src="KIDS_PIC/childs02.svg"> <p>Montessori II:</p> <p>3.5 - 4.5 years</p></div>
        </a>

        <a class="mm" name="our-programs" href="/our-programs#4">
        <div class="mm"><img class="box" src="KIDS_PIC/kid1_1.svg"> <p>Montessori III:</p> <p>4.5 - 5.5 years</p></div>
        </a>

        <a class="mm" name="our-programs" href="/our-programs#5">
        <div class="mm"><img class="box" src="KIDS_PIC/kids_magic_book.svg"> <p>Day Care</p> </div>
        </a>
         
      </div>
    </paper-material>

    </template>

  <script>Polymer({is:"program-layer",properties:{route:Object}});</script>

</dom-module>
</body></html>
