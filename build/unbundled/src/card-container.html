<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">




</head><body><dom-module id="card-container">

  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>.container{margin:20px;background-color:white;}.heading{font-family:"Roboto","Helvetica","Arial",sans-serif;font-size:34px;font-weight:400;line-height:40px;opacity:.54;}p{text-align:center;}.box{-webkit-transition:all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);transition:all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);}.box::after{z-index:-1;box-shadow:0 5px 15px rgba(0, 0, 0, 0.3);opacity:0;-webkit-transition:all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);transition:all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);}.box:hover{-webkit-transform:scale(1.2, 1.2);transform:scale(1.2, 1.2);}.box:hover::after{opacity:1;}paper-card{max-width:250px;min-width:200px;margin:20px;}.card-title{font-size:24px;font-weight:300;line-height:normal;color:black;height:auto;margin:0;padding:0;padding:5px 16px;}.btn-color{color:#38a742;text-decoration:none;}</style>

    <div class="container">
      <p class="heading">More on Kids Eden</p>
      <div class="layout center-justified horizontal wrap" style="width: 100%">

        <paper-card class="box" animated-shadow="true">
          <img width="100%" src="cards_icon/Doctor-medical-health.jpg">
          <h4 class="card-title">Ask an expert</h4>
            <div class="card-content">
                Any concerns regarding your children can be posted to our psychotherapist and special educator who specializes in Learning disabilities and child development.
            </div>
            <div class="card-actions btn-color">
              <paper-button>Get Answers</paper-button>
            </div>
          </paper-card>

          <paper-card class="box">
            <img width="100%" src="cards_icon/faqs.jpg">
            <h4 class="card-title">Frequently Asked Questions (FAQs)</h4>
              <div class="card-content flex">
                  Checkout the question and answers frequently asked
                </div>
              <div class="card-actions btn-color">
                <a class="btn-color" name="faqs-colaps" href="/faqs-colaps"><paper-button> Explore FAQs!</paper-button></a>
              </div>
            </paper-card>

            <paper-card class="box">
              <img width="100%" src="cards_icon/calender.png">
              <h4 class="card-title">Calender</h4>
                <div class="card-content flex">
                    Checkout our ongoing programs and events
                  </div>
                <div class="card-actions btn-color">
                  <paper-button>Visit now</paper-button>
                </div>
              </paper-card>

              <paper-card class="box">
                <img width="100%" src="cards_icon/family.jpg">
                <h4 class="card-title">Parent?</h4>
                  <div class="card-content">
                      Checkout our policies and parent programs.
                    </div>
                  <div class="card-actions btn-color">
                    <paper-button>Explore!</paper-button>
                  </div>
                </paper-card>
      </div>
    </div>

    </template>

  <script>Polymer({is:"card-container",properties:{route:Object}});</script>

</dom-module>
</body></html>
