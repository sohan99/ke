</head><body><dom-module id="my-contact-us">
<style include="iron-flex iron-flex-alignment"></style>

<template>
  <style>:host{display:block;width:100%;margin:auto;}google-map{height:100%;width:100%;}.box{max-width:600px;min-width:300px;margin-top:20px;}google-map{width:[[width]];min-height:[[minh]];max-height:[[maxh]];position :[[pos]];margin:auto;cursor:pointer;}.opacity{opacity:0.91;}.loweropacity{opacity:0.58;}.card-title{font-size:24px;font-weight:300;line-height:normal;color:black;height:auto;margin:0;padding:0;padding:5px 16px;opacity:0.75;}.btn-color{color:#38a742;}@media screen and (max-width: 760px){:host{height:100%;}google-map{height:40%;min-height:40%;position :relative;cursor:pointer;}}</style>

  <google-map latitude="37.77493" longitude="-122.41942" fit-to-markers="">

                 or just say HI!

                <paper-textarea char-counter="" label="How can we help you!?" no-label-float="">

                  <iron-icon class="loweropacity" suffix="" icon="clear" alt="clear" title="clear">
                  </iron-icon>

                </paper-textarea>
             </div>

             <div class="card-actions">
               <paper-button class="btn-color"> Send <iron-icon icon="send" suffix=""></iron-icon></paper-button>
             </div>
           </paper-card>

       </div>
       <div class="box">
         <paper-card class="box opacity">
           
           <h4 class="card-title">Get in Touch</h4>
             <div class="card-content" style="text-align:center">
                <p>+91 9916879333, +91 9620585857<br>

               Eden Club Road<br>
               Near Eden Enclave Layout<br>
               Nanthoor<br>
               Mangalore â€“ 575005<br>
              kidzeden@gmail.com<br>
            </p>



             </div>
             
           </paper-card>
       </div>



       
     </div>

</template>

</dom-module>
</body></html>
