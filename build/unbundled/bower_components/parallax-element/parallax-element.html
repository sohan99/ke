<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="parallax-scroller-behavior.html">
<link rel="import" href="parallax-layers.html">

</head><body><dom-module id="parallax-element">
  <template>
    <style>:host{display:-ms-flexbox;display:-webkit-flex;display:flex;margin:0;padding:0;visibility:hidden;-webkit-overflow-scrolling:auto !important;}:host(.ready){visibility:visible;}:host(:not([horizontal])){-webkit-flex-direction:column;flex-direction:column;overflow-y:auto;overflow-x:hidden;}:host([horizontal]){overflow-y:hidden;overflow-x:auto;}:host > ::content > *{position:relative;}</style>
    <content></content>
  </template>
  <script>Polymer({is:"parallax-element",behaviors:[Polymer.ParallaxScrollerBehavior]});</script>
</dom-module></body></html>
