<!DOCTYPE html><html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="neon-text-board.html">


</head><body><dom-module id="neon-random-text-board">
	<template>
		<style>:host{display:inline-block;}.board{width:100%;}</style>

		<neon-text-board text="[[selected]]" class="board"></neon-text-board>
	</template>
</dom-module>

<script>!function(){Polymer({is:"neon-random-text-board",properties:{values:Array,selected:{type:String,notify:!0}},next:function(){if(Array.isArray(this.values)&&0!==this.values.length){if(1===this.values.length)return void(this.selected=this.values[0]);var e=this.values.indexOf(this.selected),t=void 0;do t=Math.floor(Math.random()*this.values.length);while(t===e);this.selected=this.values[t]}}})}();</script>
</body></html>
