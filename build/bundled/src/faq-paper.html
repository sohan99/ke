<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link href="../bower_components/paper-card/paper-card.html" rel="import">


</head><body><dom-module id="faq-paper">
<style include="iron-flex iron-flex-alignment"></style>
  <template>

    <style is="custom-style">:host{display:block;}.collapse-content{padding:15px;border:1px solid #dedede;}paper-card{padding-left:10px;}.font-size{font-size:20px;font-weight:lighter;opacity:0.75;}p{margin:0;}</style>
<div class="vertical layout">
  <paper-card class="font-size">
    <p on-tap="_toggleCollapse" style="color:#198e24">[[question]]</p>
    <iron-collapse id="collapse">
      <div class="card-content">
        [[answer]]
      </div>
    </iron-collapse>
  </paper-card>

</div></template>

  <script>Polymer({is:"faq-paper",_toggleCollapse:function(l){console.log(this.children),this.$.collapse.toggle()}});</script>

</dom-module>
</body></html>
